<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMA Pro Scanner | Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="blur-circle circle-1"></div>
        <div class="blur-circle circle-2"></div>
    </div>
    
    <main class="dashboard-container">
        <header>
            <div class="logo">
                <span class="pulse"></span>
                <h1>AMA Pro Scanner</h1>
            </div>
            <div class="status-badge" id="app-status">
                <span class="dot"></span> Online
            </div>
        </header>

        <section class="controls-grid">
            <div class="card glass">
                <h2>Scan Configuration</h2>
                
                <div class="form-group">
                    <label>Timeperiods</label>
                    <div class="checkbox-grid" id="timeframe-selection">
                        <!-- Dynamic checkboxes -->
                    </div>
                </div>

                <div class="form-group">
                    <label>Number of Cryptos</label>
                    <div class="select-wrapper">
                        <select id="symbol-limit">
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100" selected>100</option>
                            <option value="200">200</option>
                            <option value="300">300</option>
                            <option value="400">400</option>
                            <option value="500">500</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Schedule (Optional)</label>
                    <input type="datetime-local" id="schedule-time">
                </div>

                <div class="button-group">
                    <button id="run-btn" class="primary-btn">Run Scanner Now</button>
                    <button id="schedule-btn" class="secondary-btn">Schedule Run</button>
                </div>
            </div>

            <div class="card glass log-card">
                <h2>Live Run Diagnostics</h2>
                <div class="log-container" id="log-output">
                    <div class="log-entry">Waiting for scan to start...</div>
                </div>
            </div>
        </section>

        <section class="results-card card glass">
            <div class="card-header">
                <h2>Latest Signals Detected</h2>
                <button id="refresh-results" class="icon-btn">â†» Refresh</button>
            </div>
            <div class="table-container">
                <table id="results-table">
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>Timeframe</th>
                            <th>Signal</th>
                            <th>Angle</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Results injected here -->
                    </tbody>
                </table>
            </div>
        </section>
        
        <section class="scheduled-jobs card glass">
            <h2>Scheduled Tasks</h2>
            <div id="jobs-list" class="jobs-grid">
                <!-- Scheduled jobs injected here -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
